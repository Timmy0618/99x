<html>
  <head>
    <script src="https://unpkg.com/vue@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .table>:not(caption)>*>* {
        padding: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="app">
        <div class="container overflow-hidden p-5 center">
          <h1>九九乘法表</h1>
          <div class="row align-items-center">
            <div class="row">
              <div class="col">
                <table class="table">
                  <tbody>
                    <tr v-for="topic,index in result1" class="fs-5">
                      <th scope="row">{{index+1}}</th>
                      <td>{{topic}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col">
                <table class="table">
                  <tbody>
                    <tr v-for="topic,index in result2" class="fs-5">
                      <th scope="row">{{index+31}}</th>
                      <td>{{topic}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col">
                <table class="table">
                  <tbody>
                    <tr v-for="topic,index in result3" class="fs-5">
                      <th scope="row">{{index+61}}</th>
                      <td>{{topic}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h3>花費時間：</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<script>
  const vueApp = Vue.createApp({
    data() {
      return {
        result: [],
        result1: [],
        result2: [],
        result3: [],
      };
    },
    methods: {},
    mounted() {
      let tmp = [];
      let max = 100;
      let min = 0;
      for (let i = 1; i < max; i++) {
        tmp[i] = i;
      }

      while (tmp.length != 0) {
        let rand = Math.floor(Math.random() * (max - min) + min);
        if (tmp[rand] >= 10)
          this.result.push(`${parseInt(tmp[rand] / 10)} x ${tmp[rand] % 10} =`);
        tmp.splice(rand, 1);
        max--;
      }
      this.result1 = this.result.slice(0, 30);
      this.result2 = this.result.slice(30, 60);
      this.result3 = this.result.slice(60, 90);
    },
  });
  vueApp.mount("#app");
</script>
